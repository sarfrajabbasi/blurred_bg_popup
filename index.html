<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blurred bg popup</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container active">
      <h1>Welcome to our website</h1>
      <button class="btn">Click to join</button>
    </div>
    <div class="popup-container active">
      <h4>20% OFF offer</h4>
      <label for="email">Your Email</label>
      <input type="email" name="email" id="email" class="input" placeholder="Enter Your Email">

      <!-- bttuon.popup-btn{join} -->
      <button class="popup-btn">Join</button>
      <div class="close-icon">
        <!-- cdn js for libraryandframework provider -->
        <i class="fa-regular fa-circle-xmark fa-2x"></i>
      </div>

    </div>
  </body>
  <script src="./JS/app.js"></script>
</html>
